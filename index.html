
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalendarz Salon</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Kalendarz Salon - Test Firestore</h1>
  <button onclick="zapiszWizyte()">Dodaj wizytę testową</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyChP0B6YkqNvBSnFGn_jNV9Owcd3ffuKT0",
      authDomain: "salo.firebaseapp.com",
      projectId: "salo",
      storageBucket: "salo.appspot.com",
      messagingSenderId: "634294408446",
      appId: "1:634294408446:web:2a6f3fa3decd1f7b25eab9"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    firebase.firestore().enableIndexedDbPersistence().catch((err) => {
      console.warn("Offline persistence error:", err.code);
    });

    function zapiszWizyte() {
      const wizyta = {
        clientName: "Testowy Klient",
        service: "Strzyżenie",
        employee: "Ania",
        startTime: new Date().toISOString(),
        endTime: new Date(Date.now() + 30 * 60000).toISOString(),
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      };

      db.collection("appointments").add(wizyta)
        .then(() => {
          alert("Wizyta dodana do Firestore ✅");
        })
        .catch((error) => {
          console.error("Błąd zapisu:", error);
        });
    }
  </script>
</body>
</html>
