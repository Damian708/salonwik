<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalendarz SalonWik</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <script defer src="sw.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, enableIndexedDbPersistence, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBl9...TwA",
      authDomain: "salonwik.firebaseapp.com",
      projectId: "salonwik",
      storageBucket: "salonwik.appspot.com",
      messagingSenderId: "466372594577",
      appId: "1:466372594577:web:1f447ac18e3f50f5f8a79e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    enableIndexedDbPersistence(db).catch((err) => {
      console.warn("Offline persistence error", err.code);
    });

    async function addVisit(klient, usluga) {
      await addDoc(collection(db, "wizyty"), {
        klient,
        usluga,
        data: new Date().toISOString()
      });
      loadVisits();
    }

    async function loadVisits() {
      const container = document.getElementById("wizyty-lista");
      container.innerHTML = "";
      const snapshot = await getDocs(collection(db, "wizyty"));
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "wizyta";
        div.innerHTML = `<strong>${data.klient}</strong> – ${data.usluga} <button data-id="${docSnap.id}">Usuń</button>`;
        div.querySelector("button").addEventListener("click", async () => {
          await deleteDoc(doc(db, "wizyty", docSnap.id));
          loadVisits();
        });
        container.appendChild(div);
      });
    }

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("dodaj-form").addEventListener("submit", e => {
        e.preventDefault();
        const klient = document.getElementById("klient").value;
        const usluga = document.getElementById("usluga").value;
        if (klient && usluga) addVisit(klient, usluga);
      });
      loadVisits();
    });
  </script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .wizyta { margin-bottom: 10px; }
    button { margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Kalendarz SalonWik</h1>
  <form id="dodaj-form">
    <input id="klient" placeholder="Klient" required>
    <input id="usluga" placeholder="Usługa" required>
    <button type="submit">Dodaj wizytę</button>
  </form>
  <div id="wizyty-lista"></div>
</body>
</html>
